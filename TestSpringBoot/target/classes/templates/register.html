<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>


<style>
.all-page {
	background-image: url(images/2.jpg);
	border-width: 5px;
	border-style: solid;
	border-color: red;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	min-width: 1000px;
	z-index: -10;
	zoom: 1;
	background-color: #fff;
	background-repeat: no-repeat;
	background-size: cover;
	-webkit-background-size: cover;
	-o-background-size: cover;
	background-position: center 0;
}

.page {
	width: 990px;
	margin: 0 auto;
	color: #3c3c3c;
	font: 400 12px/1.6 arial, 'Hiragino Sans GB', 宋体, sans-serif;
	border: solid red 2px;
}

.page-top {
	height: 46px;
	border-bottom: 2px solid #e6e6e6;
	position: relative;
}

.active {
	position: relative;
	margin: 0 auto;
	width: 110px;
	border-bottom: 2px solid #ff4700;
	text-align: center;
}

.tsl {
	height: 46px;
	line-height: 46px;
	font-size: 16px;
	font-weight: 700;
	color: #3e3e3e;
}

.ts2 {
	height: 46px;
	line-height: 46px;
	font-size: 20px;
	width: 100%;
	font-weight: 700;
	color: red;
	text-align: center;
}

.content {
	padding: 50px 0;
}

.form-main-list {
	width: 720px;
}

.form-list {
	margin: 0 auto;
	font-size: 14px;
}

.form-group {
	padding: 10px 0;
}

.form-item {
	padding: 10px 0 10px 260px;
	line-height: 36px;
	zoom: 1;
	height: 57px;
	border: 1px solid red;
}

.form-item .form-label {
	display: inline;
	float: left;
	margin-left: -260px;
	width: 240px;
	height: 37px;
	line-height: 37px;
	text-align: right;
}

.form-item input {
	float: left;
	width: 300px;
	border: 1px solid #dedede;
	height: 37px;
	line-height: 37px;
	padding: 9px;
	font-size: 14px;
	_margin-left: -3px;
}

.btn-register {
	height: 36px;
	line-height: 36px;
	padding: 0 20px;
	color: #FFF;
	font-weight: 700;
	font-size: 16px;
	text-align: center;
	background: #ff0036;;
	border: 0;
	vertical-align: middle;
	border-radius: 3px;
	cursor: pointer;
	width: 300px;
}

.btn-register:hover {
	background-color: rgba(255, 0, 54, .8);
}

.registerErrorMessageDiv {
	width: 400px;
	margin: 0 auto;
	text-align: center;
}
</style>


<script>
	function checkpsd1() {
		var u = document.getElementById("password");
		var t = document.getElementById("tip2");
		var reg = new RegExp(/^((?![^a-zA-Z]+$)(?!\D+$)){8,18}/);
		if (u == null || u.value.length == 0) {
			t.innerHTML = "密码必填，不能为空";

		} else if (!reg.test(u.value) || (u.value).length < 8) {
			t.innerHTML = "密码由字母和数字组成，长度为8到18位";
		} else {
			t.innerHTML = "";
		}

	}

	function checkpsd2() {
		var u = document.getElementById("password");
		var t = document.getElementById("tip3");
		var n = document.getElementById("password-confirm");

		if (u == null || u.value.length == 0) {
			t.innerHTML = "密码必填，不能为空";

		}

		else if (u.value != n.value) {
			t.innerHTML = "密码一不致";
		} else {
			t.innerHTML = "";
		}

	}
</script>

</head>

<body>
	<div class="all-page">

		<div class="page">
			<div class="page-top">
				<div class="active">
					<div class="tsl">用户注册</div>
				</div>
			</div>

			<div class="content">
				<form action="register" method="post" class="registerFrom">
					<div class="form-list form-main-list">
						<div class="form-group">
							<div class="form-item">
								<span class="form-label tsl">用户账号</span> <input type="text"
									id="name" name="name" placeholder="请在这里输入用户名"> <span
									id="tip1" style="color: red;"></span>
							</div>
							<div class="form-item">
								<span class="form-label tsl">用户密码</span> <input type="password"
									id="password" name="password" onblur="checkpsd1()"> <span
									id="tip2" style="color: red;"></span>
							</div>
							<div class="form-item">
								<span class="form-label tsl">确认密码</span> <input type="password"
									id="password-confirm" name="password_confirm"
									onblur="checkpsd2()"> <span id="tip3"
									style="color: red;"></span>
							</div>
							<div class="form-item">
								<button type="submit" class="btn-register">确认注册</button>
							</div>

							<div class="form-item">
								<span class="ts2" th:text="${errorregistermsg}">密码不一致</span>

							</div>

							<div class="registerErrorMessageDiv" style="display: none;">
								<div class="alert alert-danger">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close"></button>
									<span class="errorMessage" th:text="${errorregistermsg}"></span>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>

	</div>

</body>

</html>
